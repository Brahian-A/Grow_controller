<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configurar Wi-Fi</title>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f4f4f8;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .container{background:#fff;padding:2rem;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);width:90%;max-width:420px}
    h1{margin:0 0 1rem;color:#333}
    label{display:block;margin:.5rem 0 .25rem;color:#555;font-weight:600}
    input{box-sizing:border-box;width:100%;padding:.8rem;margin-bottom:1rem;border:1px solid #ccc;border-radius:8px;font-size:1rem}
    button{width:100%;padding:.9rem;background:#2f6b31;color:#fff;border:0;border-radius:8px;font-size:1.05rem;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    #message{margin-top:1rem;text-align:center;font-weight:600}
  </style>
</head>
<body>
  <div class="container">
    <h1>Configurar Wi-Fi</h1>
    <form id="wifi-form">
      <label for="ssid">Nombre de la red (SSID)</label>
      <input type="text" id="ssid" name="ssid" required />
      <label for="password">Contraseña (si aplica)</label>
      <input type="password" id="password" name="password" placeholder="(vacío si es abierta)"/>
      <button type="submit">Conectar</button>
    </form>
    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById('wifi-form');
    const msg  = document.getElementById('message');
    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      const button = form.querySelector('button');
      const ssid = form.ssid.value.trim();
      const password = form.password.value;
      if(!ssid){ msg.style.color='#ef4444'; msg.textContent='Ingresá un SSID.'; return; }

      button.disabled = true;
      button.textContent = 'Conectando...';
      msg.style.color = '#333';
      msg.textContent = 'Enviando credenciales...';

      try{
        const res = await fetch('/api/v1/wifi', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body: JSON.stringify({ ssid, password })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.detail || 'Error de conexión');
        msg.style.color = '#2f6b31';
        msg.textContent = `✅ Conectado a ${ssid}. ${data.ip ? 'IP: '+data.ip+'. ' : ''}Reiniciá para entrar en modo NORMAL.`;
      }catch(err){
        msg.style.color = '#ef4444';
        msg.textContent = '❌ '+ err.message;
        button.disabled = false;
        button.textContent = 'Conectar';
      }
    });
  </script>
</body>
</html>
